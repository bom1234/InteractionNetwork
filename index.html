<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Interaction and Lore Graph</title>

  <script type="text/javascript" src="vis.js"></script>
  <link type="text/css" rel="stylesheet" href="vis-network.min.css">

  <script src="data.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 800px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
  
</head>

<body>

<h2>Lore Interactions between Heroes</h2>


<div id="mynetwork"></div>

<script type="text/javascript">
  var network;


  function redrawAll() {
    // remove positoins
    for (var i = 0; i < nodes.length; i++) {
      delete nodes[i].x;
      delete nodes[i].y;
    }

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30
        },
        font: {
          size: 12,
          face: 'Tahoma'
        }
      },
      edges: {
        width: 0.15,
        color: {inherit: 'from'},
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        stabilization: false,
        barnesHut: {
          gravitationalConstant: -80000,
          springConstant: 0.001,
          springLength: 200
        }
      },
      interaction: {
        tooltipDelay: 200,
        hideEdgesOnDrag: true
      }
      groups: {
             1: {
                color: 'red'
             },
             2: {
                color: 'green'
             },
             3: {
              color:'blue'
             },
             4: {
                color: 'grey'
             },
        }
    };

    network = new vis.Network(container, data, options);
  }

  redrawAll()
</script>
</body>
</html>
